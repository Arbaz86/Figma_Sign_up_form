<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- stylesheet linked -->
    <link rel="stylesheet" href="index.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="left_svg">
        <img src="Saly-3.svg" alt="svg" />
      </div>
      <div class="right_form">
        <div class="form_div">
          <div class="form_heading">
            <p>Welcome to Masai</p>
            <h1>Sign up</h1>
          </div>
          <div class="form_inputs">
            <div class="email_username_div">
              <label for="username_email"
                >Enter your username or email address</label
              >
              <input
                type="text"
                placeholder="Username or email address"
                id="username_email"
              />
            </div>
            <div class="password_div">
              <label for="password">Enter your Password</label>
              <input type="text" placeholder="Password" id="password" />
            </div>
          </div>
          <div class="forgot_password">
            <p>Forgot Password</p>
          </div>

          <div class="signin_div">
            <button>Sign in</button>
          </div>

          <div class="no_acc_signup_div">
            No Account ? <a href="#"> Sign up </a>
          </div>

          <div class="other_signup_div">
            <p>or continue with</p>
            <div class="social_signup_links">
              <img src="./Facebook.svg" alt="Facebook" />
              <img src="./apple.svg" alt="apple" />
              <img src="./google.svg" alt="google" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
